<!-- Skills Ajax -->
<script type="module">
    import { skills, flush_skills_columns, cleanse_skills } from '{% static "creator/js/skills.js" %}';
    $("#inv-skills").ready(
        function () {
            $.ajaxSetup({ cache: false });
            $.ajax({
                url: "{% url 'inv_skills' res.investigator.uuid %}",
                success: function (res) { skills(res) },
                error: function (res) {
                    console.log(res);
                }
            })
        }
    );
    $("#inv-skills-reset").click(
        function (evt) {
            evt.preventDefault();
            $.ajaxSetup({ cache: false });
            $.ajax({
                url: "{% url 'inv_skills_reset' res.investigator.uuid %}",
                success: function (res) {
                    flush_skills_columns();
                    skills(res);
                },
                error: function (res) {
                    console.log(res);
                }
            })
        }
    );
    $("#inv-skills-shuffle").click(
        function (evt) {
            evt.preventDefault();
            $.ajaxSetup({ cache: false });
            $.ajax({
                url: "{% url 'inv_skills_shuffle' res.investigator.uuid %}",
                success: function (res) {
                    flush_skills_columns();
                    skills(res);
                },
                error: function (res) {
                    console.log(res);
                }
            })
        }
    );
    $("#inv-skills").on("submit", function (evt) {
        evt.preventDefault();
        var csrftoken = $("[name=csrfmiddlewaretoken]").val();
        let data = cleanse_skills();
        $.ajax({
            url: "{% url 'inv_skills_update' res.investigator.uuid %}",
            type: "POST",
            data: data,
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            },
            success: function (res) {
                skills(res);
            }
        })

    })
</script>
<!-- Basic Info Ajax -->
<script type="module">
    import { post_basic_info, get_basic_info } from '{% static "creator/js/basic_info.js" %}';

    $(document).ready(
        $("#basic-info").on('submit', function (evt) {
            evt.preventDefault();
            var csrftoken = $("[name=csrfmiddlewaretoken]").val();
            $.ajax({
                url: "{% url 'basic_info' res.investigator.uuid %}",
                type: "POST",
                data: {
                    'name': $("#inv-name-inp").val(),
                    'sex': $("#inv-sex-inp").val(),
                    'age': $("#inv-age-inp").val(),
                    'player': $("#inv-player-inp").val(),
                    'residence': $("#inv-residence-inp").val(),
                    'birthplace': $("#inv-birthplace-inp").val(),
                    'occupation': $('#inv-occupation-inp').val()
                },
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                },
                success: function (res) {
                    post_basic_info(res)
                }
            })
        }));

    $("#basic-info").ready(
        $.ajaxSetup({ cache: false }),
        $.ajax({
            url: "{% url 'basic_info' res.investigator.uuid %}",
            success: function (res) {
                get_basic_info(res)
            },
            error: function (res) {
                console.log(res);
            }
        })
    );
</script>

<!-- Gear Ajax -->
<script type="module">
    import { get_gear, remove_item_inventory_handler, edit_item_inventory_handler, save_item_inventory_handler } from '{% static "creator/js/gear.js" %}';
    $("#inv-gear").ready(
        function () {
            $.ajax({
                url: "{% url 'inv_gear' res.investigator.uuid %}",
                success: function (res) {
                    get_gear(res)
                    // Hook for removal of items
                    remove_item_inventory_handler()
                    edit_item_inventory_handler()
                    save_item_inventory_handler()
                },
                error: function (res) {
                    console.log(res);
                }
            })
        }
    )
</script>
