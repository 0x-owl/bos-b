<h4 style="text-align: center; border: 1px solid grey;"> Gear & Posessions </h4>
<div class="row">
    <div class="column">
        <table>
            <thead>
                <th>Title</th>
                <th>Price</th>
                <th>Stock</th>
            </thead>
            <tbody>
                {% for gear in res.gear %}
                <tr>
                    <td>{{gear.properties.title}}</td>
                    <td>{{gear.properties.price}}</td>
                    <td>{{gear.stock}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
