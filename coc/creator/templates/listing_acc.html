<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Character Sheet V0.0.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <h2 id='acc-name'></h2>
    <ul class="list-group" id="mod-list"></ul>

</body>



<script type="module">

    let searchParams = new URLSearchParams(window.location.search);
    let value = searchParams.get('model');
    let url = "/creator/list/" + value;
    $("#mod-list").ready(
        $.ajax({
            url: url,
            success: function (res) {
                list_acc(res);
            },
            error: function (res) {
                console.log(res);
            }
        })
    )
    
    function list_acc(res){
        $('#acc-name').text(res.model_name);
        for(let record of res.records_title){
            $('#mod-list').append(`<li class="list-group-item" value="${record[0]}">${record[1]}</li>`)
    }}
    
</script>
</html>
