<div class="card text-center">
    <div class="card-header">
    </div>
    <div class="card-body">
        <h4 class="cartd-title"> Weapons </h4>
    </div>
    <div class="card-footer text-muted">
    </div>
</div>
<table class="table">
    <thead>
        <th class="col">Weapon</th>
        <th class="col">Reg.</th>
        <th class="col">Hard</th>
        <th class="col">Ext.</th>
        <th class="col">Dmg.</th>
        <th class="col">Range</th>
        <th class="col">Attacks</th>
        <th class="col">Bullets in mag</th>
        <th class="col">Ammo.</th>
        <th class="col">Malf.</th>
    </thead>
    <tbody id="inv-weapons">
    </tbody>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(
            function () {
                $.ajax({
                    url: "{% url 'inv_weapons' res.investigator.uuid %}",
                    success: function (res) {
                        for (weapon of res.weapons) {
                            $("#inv-weapons").append(
                                `<tr>
                                    <td>${weapon["title"]}</td>
                                    <td>${weapon["skill_value"][0]}</td>
                                    <td>${weapon["skill_value"][1]}</td>
                                    <td>${weapon["skill_value"][2]}</td>
                                    <td>${weapon.damage}</td>
                                    <td>${weapon.base_range}</td>
                                    <td>${weapon.uses_per_round}</td>
                                    <td>${weapon.bullets_in_gun_mag}</td>
                                    <td>${weapon.ammo}</td>
                                    <td>${weapon.malfunction}</td>
                                </tr >`
                            )
                        }
                    },
                    error: function (res) {
                        console.log(res);
                    }
                })
            });
    </script>
</table>
<hr>
