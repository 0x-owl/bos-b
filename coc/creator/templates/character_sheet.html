<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Character Sheet V0.0.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar fixed-top navbar-light navbar-light bg-light">
        <div class="container-fluid justify-content-md-end">
            <a class="btn btn-primary btn-large" href="random"> Generate Random Inv.</a>
        </div>
    </nav>
    <div class="container" style="margin-top: 80px;">
        <!-- Basic Info -->
        {% include "inv_basic_info.html" %}
        <!-- Attributes -->
        {% include "inv_attributes.html" %}
        <!-- Skill -->
        {% include "inv_skills.html" %}
        <!-- Weapons -->
        {% include "inv_weapons.html" %}
        <!-- Backstory -->
        {% include "inv_backstory.html" %}
        <!-- Gear & Posession -->
        {% include "inv_gear.html" %}
    </div>
    {% block javascript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(
            function () {
                $.ajax({
                    url: "{% url 'inv_weapons' res.investigator.uuid %}",
                    success: function (res) {
                        for (weapon of res.weapons) {
                            $("#inv-weapons").append(
                                `<tr>
                                    <td>${weapon["title"]}</td>
                                    <td>${weapon["skill_value"][0]}</td>
                                    <td>${weapon["skill_value"][1]}</td>
                                    <td>${weapon["skill_value"][2]}</td>
                                    <td>${weapon.damage}</td>
                                    <td>${weapon.base_range}</td>
                                    <td>${weapon.uses_per_round}</td>
                                    <td>${weapon.bullets_in_gun_mag}</td>
                                    <td>${weapon.ammo}</td>
                                    <td>${weapon.malfunction}</td>
                                </tr >`
                            )
                        }
                    },
                    error: function (res) {
                        console.log(res);
                    }
                })
            });
    </script>
    {% endblock %}
</body>

</html>
