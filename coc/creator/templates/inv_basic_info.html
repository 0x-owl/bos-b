<div class="row">
    <div class="col">
        <div class="row">
            <!-- Basic Investigator information form -->
            <form id="basic-info" action="{% url 'basic_info' res.investigator.uuid %}" class="form-group mb-5">
                {% csrf_token %}
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-name">Name:</span>
                    </div>
                    <input type="text" class="form-control" id="inv-name-inp" readonly>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-player">Player:</span>
                    </div>
                    <input type="text" class="form-control" id="inv-player-inp" readonly>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-sex">Sex:</span>
                    </div>
                    <select id="inv-sex-inp" class="form-control" readonly disabled>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-age">Age:</span>
                    </div>
                    <input type="text" class="form-control" id="inv-age-inp" readonly>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-residence">Residence:</span>
                    </div>
                    <input type="text" class="form-control" id="inv-residence-inp" readonly>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-birthplace">Birthplace:</span>
                    </div>
                    <input type="text" class="form-control" id="inv-birthplace-inp" readonly>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-occupation">Occupation:</span>
                    </div>
                    <select class="form-control" id="inv-occupation-inp" readonly disabled>

                    </select>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-crmin">Credit Rating Min:</span>
                    </div>
                    <input class="form-control" type="text" disabled
                        value={{res.investigator.occupation.credit_rating_min}} aria-describedby="inv-crmin">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-crmin">Credit Rating Max:</span>
                    </div>
                    <input class="form-control" type="text" disabled
                        value={{res.investigator.occupation.credit_rating_max}} aria-describedby="inv-crmax">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-crmax">Credit Rating Category:</span>
                    </div>
                    <input class="form-control" type="text" disabled value={{res.investigator.credit_rating_category}}
                        aria-describedby="inv-cr-cat">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-crmax">Spending Level:</span>
                    </div>
                    <input class="form-control" type="text" disabled value={{res.investigator.spending_level}}
                        aria-describedby="inv-spending-level">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-crmin">Cash:</span>
                    </div>
                    <input class="form-control" type="text" disabled value={{res.investigator.cash}}
                        aria-describedby="inv-cash">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inv-crmax">Assets:</span>
                    </div>
                    <input class="form-control" type="text" disabled value={{res.investigator.assets}}
                        aria-describedby="inv-assets">
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <a id="basic-info-edit" class="btn btn-lg btn-block btn-primary form-control"><i
                                class="bi bi-unlock"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% include "inv_portrait.html" %}
</div>

<hr>
