<div class="row">
    <div class="col">
        <div class="row">
            <form action={% url "data" res.investigator.uuid %} method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="row">Occupation: {{res.investigator.occupation.title}}</div>
        <div class="row">Credit Rating Min: {{res.investigator.occupation.credit_rating_min}}</div>
        <div class="row">Credit Rating Max: {{res.investigator.occupation.credit_rating_max}}</div>
    </div>
    <div class="col offset-md-6">
        <img style="max-height: 200px; max-width: 200px" src="{{ res.portrait }}" alt="Investigator portrait">
    </div>
</div>
<hr>
